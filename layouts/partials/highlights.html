<div class="flex flex-col lg:flex-row">
  {{ range .Params.Highlights }}
  <div
    class="w-full lg:w-1/2 home-items"
    style="background: url({{.background}}) no-repeat center center / cover;"
  >
    <div class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center">
      <img class="w-12 h-12 mb-2" src="{{.image}}" alt="{{.title}}" />
      <h3 class="font-display mb-4 text-xl text-white">{{.title}}</h3>
      <a href="{{.href}}" target="{{.target}}" class="bg-yellow border border-white text-white rounded-full text-sm px-3 py-2">
        <span>{{.button}}</span>
        <i class="fas fa-angle-double-right"></i>
      </a>
    </div>
  </div>
  {{ end }}
</div>
