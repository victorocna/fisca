<div class="swiper-container my-4 lg:mx-auto" style="max-width: 1200px">
  <div class="swiper-wrapper flex align-center text-gray-600 mb-4">
    {{ range $sponsor := .Site.Params.sponsors }}
    <div class="swiper-slide flex flex-shrink-0 justify-center items-center">
      <img src="{{ $sponsor.image }}" alt="{{ $sponsor.name }}" class="swiper-image" />
    </div>
    {{ end }}
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
  <!-- Add Arrows -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>

<script src="https://unpkg.com/swiper@5.2.1/js/swiper.min.js"></script>
<script>
  var swiper = new Swiper(".swiper-container", {
    pagination: {
      el: ".swiper-pagination",
      clickable: true
    },
    slidesPerView: 2,
    breakpoints: {
      768: {
        slidesPerView: 4
      }
    },
    loop: true,
    autoplay: {
      delay: 7000,
      disableOnInteraction: false
    }
  });
</script>
