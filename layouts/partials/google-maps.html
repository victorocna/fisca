<style>
  /* Set the size of the div element that contains the map */
  #map {
    height: 400px; /* The height is 400 pixels */
    width: 100%; /* The width is the width of the web page */
  }
</style>

<div>
  <!--The div element for the map -->
  <div id="map"></div>
  <script>
    // Initialize and add the map
    function initMap() {
      // The location of fisca
      var fisca = { lat: 43.853811, lng: 28.606526 };
      // The map, centered at fisca
      var map = new google.maps.Map(document.getElementById("map"), { zoom: 16, center: fisca });
      // The marker, positioned at fisca
      var marker = new google.maps.Marker({ position: fisca, map: map });
    }
  </script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key={{- .Site.Params.googleMaps -}}&callback=initMap"
  ></script>
</div>
