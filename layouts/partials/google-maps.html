<style>
  /* Set the size of the div element that contains the map */
  #map {
    height: 400px; /* The height is 400 pixels */
    width: 100%; /* The width is the width of the web page */
  }
</style>

<div>
  <!--The div element for the map -->
  <div id="map"></div>
  <script>
    // Initialize and add the map
    function initMap() {
      // The location of Uluru
      var chesscoders = { lat: 44.437322, lng: 26.11344 };
      // The map, centered at Uluru
      var map = new google.maps.Map(document.getElementById("map"), { zoom: 16, center: chesscoders });
      // The marker, positioned at Uluru
      var marker = new google.maps.Marker({ position: chesscoders, map: map });
    }
  </script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-YSycTbArCsTHWWC1ixijwJxi_3UnmNg&callback=initMap"
  ></script>
</div>
