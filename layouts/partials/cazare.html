<article class="move-up bg-white border border-gray-400 rounded-lg flex flex-col">
  {{ if .Params.image }}
  <img src="{{ .Params.image }}" alt="{{ .Title }}" class="object-cover h-48 rounded-t-lg" />
  {{ end }}
  <div class="p-4">
    <h4 class="text-blue text-lg font-semibold mb-2">
      <span>{{- .Title -}}</span>
    </h4>
    <div class="mb-4 text-sm flex items-center">
      {{ if .Params.website }}
      <a
        class="text-sm px-4 py-1 rounded-full border-2 border-bleu hover:bg-bleu hover:text-white"
        href="{{ .Params.website }}"
        target="_blank"
        rel="nofollow noreferrer"
      >
        CÄƒtre website
      </a>
      {{ end }}
    </div>
    <div class="content text-sm text-gray-700 flex-1">
      {{- .Summary -}}
    </div>
  </div>
</article>
