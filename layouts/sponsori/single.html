{{ define "main" }}
<div
  class="px-4 border-bleu border-t-4 border-b-4 main-image"
  style="background: url('{{ .Params.image }}') center center / cover no-repeat"
>
  <div class="flex py-8 lg:mx-auto" style="max-width: 1200px;"></div>
</div>

<div class="p-4">
  <div class="flex lg:mx-auto" style="max-width: 1200px;">
    <h2 class="text-blue text-2xl lg:text-3xl font-display font-semibold">{{ .Title }}</h2>
  </div>
</div>

<div class="p-4">
  <div class="lg:mx-auto" style="max-width: 1200px;">
    <div class="content mb-8">
      {{ .Content }}
    </div>

    <div class="grid gap-4 grid-cols-1 lg:grid-cols-4">
      {{ range .Params.sponsors }}
      <div class="move-up bg-white p-4 border border-gray-400 rounded-lg flex flex-col items-center">
        <img src="{{.image}}" class="h-16" />
        <div class="font-semibold text-blue text-xl mb-4">{{.name}}</div>
        <a
          class="text-sm px-4 py-1 rounded-full border-2 border-bleu hover:bg-bleu hover:text-white"
          href="{{.website}}"
          target="_blank"
          rel="nofollow noreferrer"
          >CÄƒtre website</a
        >
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
