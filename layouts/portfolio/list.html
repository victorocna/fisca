{{ define "main" }}
<div class="gradient py-16 px-4 text-center">
  <h1 class="font-display font-bold text-3xl text-white">Portfolio</h1>
</div>

<div class="mt-8">
  {{ partial "heading" (dict "h2" "Recent projects") }}
</div>

<ul class="px-4 lg:px-0 flex flex-wrap lg:mx-auto" style="max-width: 1200px">
  {{ range .Pages }}
  <li class="sm:w-1/2 lg:w-1/3 flex flex-col justify-center">
    {{ $title := .Title }}
    {{ $permalink := .Permalink }}
    {{ with .Params.image }}

    <div class="bg-gray-200 rounded mb-6 lg:mx-3">
      <div class="text-black p-4 pb-0 flex justify-between items-center">
        <h4 class="mr-1 text-sm font-semibold">{{$title}}</h4>
        <a class="bg-red-700 text-white px-4 py-1 rounded text-sm" href="{{ $permalink }}"
          aria-label="{{$title}}">Details</a>
      </div>
      <a href="{{ $permalink }}" aria-label="{{$title}}">
        <img src="{{ . }}" alt="{{$title}}" class="p-4" />
      </a>
    </div>
    {{ end }}
  </li>
  {{ end }}
</ul>

<div class="mt-2 mb-8">
  {{ partial "teaser.html" }}
</div>

{{ end }}
