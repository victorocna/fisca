{{ define "main" }}
<div
  class="px-4 py-16 border-bleu border-t-4"
  style="background: url('{{ .Params.image }}') center center / cover no-repeat"
>
  <div class="flex py-8 lg:mx-auto" style="max-width: 1200px;"></div>
</div>

<div class="px-4 py-4">
  <div class="flex lg:mx-auto" style="max-width: 1200px;">
    <h2 class="text-blue text-2xl font-display font-semibold">{{ .Title }}</h2>
  </div>
</div>

<div class="px-4 py-8">
  <div class="lg:flex lg:flex-row lg:mx-auto" style="max-width: 1200px;">
    <div class="w-full lg:w-1/2 lg:pr-8">
      <div class="content text-sm lg:text-normal mb-4">
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ end }}
