<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  {{ partial "head.html" . }}
  {{ partial "typography.html" . }}
  {{ partial "og.html" . }}
</head>

<body class="flex flex-col min-h-screen">
  <main class="flex-1">
    <article class="text-center text-gray-700">
      {{ partial "nav.html" . }}
      <div class="my-8">
        {{ .Content }}
      </div>
    </article>
  </main>
  {{ partial "footer.html" . }}
</body>

</html>
