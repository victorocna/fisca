{{ define "main" }}

{{ partial "cover.html" . }}
{{ partial "title.html" . }}

<div class="px-4 pb-12">
  <div class="lg:flex lg:flex-row lg:mx-auto" style="max-width: 1200px;">
    <div class="w-full lg:w-1/2 lg:pr-8">
      <div class="text-sm lg:text-normal mb-4">
        {{ .Content }}
      </div>
      {{ partial "contact/form.html" . }}
    </div>
    <div class="w-full lg:w-1/2">
      <h3 class="font-lg font-semibold mb-4">{{ .Params.subtitle }}</h3>
      {{ partial "google-maps.html" . }}
    </div>
  </div>
</div>
{{ end }}
