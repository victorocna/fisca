<div class="content swiper-container w-full" style="max-width: 1200px">
  <div class="swiper-wrapper flex align-center text-gray-600 mb-4">
    {{ range $sponsor := .Site.Params.sponsors }}
    <div class="swiper-slide">
      <h3 class="w-full text-2xl font-bold text-green">{{ $sponsor.name }}</h3>
    </div>
    {{ end }}
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
</div>

<script src="https://unpkg.com/swiper@5.0.4/js/swiper.min.js"></script>
<script>
  var swiper = new Swiper(".swiper-container", {
    pagination: {
      el: ".swiper-pagination",
      clickable: true
    },
    slidesPerView: 3,
    autoplay: {
      delay: 7000,
      disableOnInteraction: false
    }
  });
</script>
